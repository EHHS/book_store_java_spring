spring.application.name=bookstore
spring.datasource.url=jdbc:mysql://localhost:3306/bookshop_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:bookstore-app}
spring.datasource.password=${DB_PASSWORD:charge-me}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080
spring.thymeleaf.cache=false
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.whitelabel.enabled=false
server.servlet.session.timeout=30m
management.endpoints.web.exposure.include=health,info,metrics,loggers,threaddump,heapdump
management.endpoint.health.show-details=when_authorized
management.endpoint.heapdump.enabled=false
management.endpoint.threaddump.enabled=true
logging.file.path=${LOG_PATH:logs}
