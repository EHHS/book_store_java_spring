<h2 th:text="${book.id == null ? 'Add Book' : 'Edit Book'}"></h2>
<form th:action="@{/admin/books}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Title: <input type="text" th:field="*{title}"/><br/>
    Author: <input type="text" th:field="*{author}"/><br/>
    Year: <input type="number" th:field="*{year}"/><br/>
    Price: <input type="number" step="0.01" th:field="*{price}"/><br/>
    Copies: <input type="number" th:field="*{numberOfCopies}"/><br/>
    <button type="submit">Save</button>
</form>
