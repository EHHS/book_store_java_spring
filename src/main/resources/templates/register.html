<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        label {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h2>Register</h2>

<form th:action="@{/register}" th:object="${customer}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label>Username:</label>
    <input th:field="*{username}" required />
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></div>

    <label>Password:</label>
    <input th:field="*{password}" type="password" required />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>

    <label>Name:</label>
    <input th:field="*{name}" required />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>

    <label>Surname:</label>
    <input th:field="*{surname}" required />
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color:red"></div>

    <label>Date of Birth:</label>
    <input th:field="*{dateOfBirth}" type="date" required />
    <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" style="color:red"></div>

    <label>Address:</label>
    <input th:field="*{address}" required />
    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red"></div>

    <label>Phone Number:</label>
    <input th:field="*{phoneNumber}" required />
    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color:red"></div>

    <label>Email:</label>
    <input th:field="*{email}" type="email" required />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>

    <button type="submit">Register</button>
</form>
</body>
</html>
