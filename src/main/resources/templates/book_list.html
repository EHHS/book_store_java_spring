<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .book-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .book-card img {
            max-width: 80px;
            margin-bottom: 10px;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>BookShop</h2>
    <div>
        <a href="/cart" class="btn btn-outline-primary me-2">Cart</a>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
</div>

<form class="input-group mb-4" th:action="@{/books/search}" method="get">
    <input type="text" class="form-control" placeholder="Search..." name="keyword">
    <button class="btn btn-primary" type="submit">Search</button>
</form>

<div class="book-grid">
    <div class="book-card" th:each="book : ${books}">
        <img src="/images/book-placeholder.png" alt="Book Cover" />
        <h5 th:text="${book.title}"></h5>
        <p th:text="${book.author}"></p>
        <p><strong th:text="'$' + ${book.price}"></strong></p>
        <form th:action="@{/cart/add}" method="post">
            <input type="hidden" name="bookId" th:value="${book.id}" />
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
    </div>
</div>

</body>
</html>
