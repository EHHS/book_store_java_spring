<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: #f1f1f1;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        label {
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
<h2>Create New Book</h2>
<form th:action="@{/admin/books/save}" th:object="${book}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label>Title:</label>
    <input th:field="*{title}" required />

    <label>Author:</label>
    <input th:field="*{author}" required />

    <label>Category:</label>
    <input th:field="*{category}" required />

    <label>Price:</label>
    <input th:field="*{price}" type="number" step="0.01" required />

    <label>Number of Copies:</label>
    <input th:field="*{numberOfCopies}" type="number" required />

    <button type="submit">Save Book</button>
</form>
</body>
</html>
