<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
        }

        h1 {
            color: #333;
            margin: 0;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .action-link {
            margin: 0 5px;
            color: #007bff;
            text-decoration: none;
        }

        .action-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Book List (Admin)</h1>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</header>


<div class="container">
    <a href="/admin/books/new" class="btn">+ Create New Book</a>

    <table>
        <tr>
            <th>ID</th><th>Title</th><th>Author</th><th>Category</th><th>Price</th><th>Actions</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <a th:href="@{/admin/books/edit/{id}(id=${book.id})}" class="action-link">Edit</a> |
                <a th:href="@{/admin/books/delete/{id}(id=${book.id})}" class="action-link" onclick="return confirm('Delete this book?')">Delete</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
